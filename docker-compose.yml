services:
  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: edh-builder-app
    ports:
      - "3001:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules (use container's node_modules)
      - /app/node_modules
      # Persist Prisma client between rebuilds
      - prisma-client:/app/node_modules/.prisma
      # Sync Claude and opencode settings from host
      - ~/.claude:/home/node/.claude
      - ~/.config/opencode:/home/node/.config/opencode
    environment:
      - NODE_ENV=development
      - TURBOPACK=0
      - DATABASE_URL=postgresql://edh_user:edh_password@db:5432/edh_builder?schema=public
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
      # Optional OAuth (pass from .env file)
      - GITHUB_ID=${GITHUB_ID:-}
      - GITHUB_SECRET=${GITHUB_SECRET:-}
      - GOOGLE_ID=${GOOGLE_ID:-}
      - GOOGLE_SECRET=${GOOGLE_SECRET:-}
      - DISCORD_ID=${DISCORD_ID:-}
      - DISCORD_SECRET=${DISCORD_SECRET:-}
      # R2 / MinIO config
      # Default: MinIO for local dev. Override via --env-file for real Cloudflare R2.
      # Use ${VAR-default} (single dash) for R2_ENDPOINT so that R2_ENDPOINT='' in an
      # env file disables the MinIO default and lets the client use R2_ACCOUNT_ID instead.
      - R2_ENDPOINT=${R2_ENDPOINT-http://minio:9000}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-minioadmin}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-minioadmin}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-edh-builder-cards}
      # Public URL must be browser-accessible (localhost for MinIO, CDN for Cloudflare R2)
      - R2_PUBLIC_URL=${R2_PUBLIC_URL:-http://localhost:9000/edh-builder-cards}
      # R2_ACCOUNT_ID not needed when R2_ENDPOINT is set, but required for isR2Configured()
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-local}
    depends_on:
      db:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - edh-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: edh-builder-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=edh_user
      - POSTGRES_PASSWORD=edh_password
      - POSTGRES_DB=edh_builder
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edh_user -d edh_builder"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - edh-network
    restart: unless-stopped

  # Prisma Studio (Optional - for database inspection)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: edh-builder-prisma-studio
    ports:
      - "5555:5555"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://edh_user:edh_password@db:5432/edh_builder?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - edh-network
    command: ["pnpm", "db:studio"]
    profiles:
      - tools
    restart: unless-stopped

  # MinIO - local S3-compatible storage emulating Cloudflare R2
  minio:
    image: minio/minio:latest
    container_name: edh-builder-minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console (http://localhost:9001, login: minioadmin/minioadmin)
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - edh-network
    restart: unless-stopped

  # One-shot init: creates the bucket and sets it to public on first start
  minio-init:
    image: minio/mc:latest
    container_name: edh-builder-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin &&
        mc mb --ignore-existing local/edh-builder-cards &&
        mc anonymous set public local/edh-builder-cards &&
        echo 'MinIO bucket ready'
      "
    networks:
      - edh-network

networks:
  edh-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  prisma-client:
    driver: local
  minio-data:
    driver: local
