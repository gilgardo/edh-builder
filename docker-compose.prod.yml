services:
  # Next.js Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edh-builder-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - GITHUB_ID=${GITHUB_ID:-}
      - GITHUB_SECRET=${GITHUB_SECRET:-}
      - GOOGLE_ID=${GOOGLE_ID:-}
      - GOOGLE_SECRET=${GOOGLE_SECRET:-}
      - DISCORD_ID=${DISCORD_ID:-}
      - DISCORD_SECRET=${DISCORD_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - edh-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # PostgreSQL Database (Production)
  db:
    image: postgres:16-alpine
    container_name: edh-builder-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-edh_builder}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-edh_builder}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - edh-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  edh-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
